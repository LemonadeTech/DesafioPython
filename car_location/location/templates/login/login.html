{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Locadora de Carros</title>

    <!-- Bootstrap core CSS -->

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'fonts/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom styling plus plugins -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/icheck/flat/green.css' %}" rel="stylesheet">


    <script src="{% static 'js/jquery.min.js' %}"></script>

    <!--[if lt IE 9]>
        <script src="../assets/js/ie8-responsive-file-warning.js"></script>
        <![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body style="background:#F7F7F7;">
    
    <div class="">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>

        <div id="wrapper">
            <div id="login" class="animate form">
                <section class="login_content">
                    <form action="." method="post">
                        {% csrf_token %}
                        <h1>Login</h1>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert red">
                                    {{message}}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="form-row label-block input-text">
                            <label style="float: left" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                            {{ form.username.errors }}
                            {{ form.username }}
                        </div>
                        <div class="form-row label-block input-text">
                            <label style="float: left" for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                            {{ form.password.errors }}
                            {{ form.password }}
                        </div>
                        <p class="btn-row"><input type="submit" value="Entrar"/></p>
                    </form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>

        </div>
    </div>

</body>

</html>
