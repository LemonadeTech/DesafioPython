{% extends 'base.html' %}
{% load static from staticfiles %}
{% load static %}
{% block content %}
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>
                        Categoria de Ve√≠culos
                   </h3>
                </div>

            </div>
            <div class="clearfix"></div>

            <div class="row">

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2> {{ label }}</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">

                            <form action="." method="post" class="form-horizontal form-label-left" novalidate>
                                {% csrf_token %}
                                {{ form.non_field_errors }}
                                 <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{ form.nome.id_for_label }}">{{ form.nome.label }}<span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                       {{ form.nome.errors }}
                                        {{ form.nome }}
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{ form.tipo_cnh.id_for_label }}">{{ form.tipo_cnh.label }}<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                       {{ form.tipo_cnh.errors }}
                                    {{ form.tipo_cnh }}
                                    </div>
                                </div>

                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-3">
{#                                        <button type="submit" class="btn btn-primary">Cancelar</button>#}
                                        <button id="send" type="submit" class="btn btn-success">Salvar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                </div>
                <br />
            </div>
            </div>
        </div>
{% endblock %}
